<!DOCTYPE html>
<html>
<head>
    <title>Select Cities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #DDD;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            display: block;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3E8E41;
        }
    </style>
</head>
<body>
    <form action="/map" method="POST">
        <label for="city1">Select City 1:</label>
        <select name="city1" id="city1">
            {% for city in cities %}
            <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>

        <label for="city2">Select City 2:</label>
        <select name="city2" id="city2">
            {% for city in cities %}
            <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Generate Map">
    </form>
</body>
</html>
